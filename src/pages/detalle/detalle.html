<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3></h3>

  <ion-list>
      <ion-card *ngFor="let articulo of articulos">
        <img [src]="articulo.thumbnailUrl"/>
        <ion-card-content>
          <ion-card-title>{{ articulo.title }} </ion-card-title>
          <p>
            The most popular industrial group ever, and largely
            responsible for bringing the music to a mass audience.
          </p>
        </ion-card-content>
      </ion-card>

  </ion-list>

</ion-content>
